<div class="card">
    <img *ngIf="product.imageUrl" class="card-img-top" src="{{ product.imageUrl }}" alt="{{ product.title}}">
    <div class="card-body">
      <h5 class="card-title">{{ product.title }}</h5>
      <p class="card-text">{{ product.price | currency: 'USD' :true}}</p>
    </div>
    <div class="card-footer" *ngIf="showActions && shoppingCart"> 
        <button  (click)="addToCart()" *ngIf="shoppingCart.getQuantity(product) == 0 ; else updateQuantity" class="btn btn-block btn-secondary">Add to Trolley</button>
        <ng-template #updateQuantity>
        <product-quantity [product]="product" [shopping-cart]="shoppingCart">
                </product-quantity>       
    </ng-template>
    </div>
</div>
