<p>
    <a routerLink="/admin/products/new" class="btn btn-primary"> Add New Product</a>
</p>

<p>
    <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search product by name">
</p>

<data-table
[items]="items"
[itemCount]="itemCount"
(reload)="reloadItems($event)">

<data-table-column
[property]="'title'"
[header]="'Title'"
[sortable]="true"
[resizable]="true">
</data-table-column>

<data-table-column
[property]="'price'"
[header]="'Price'"
[sortable]="true"
[resizable]="true">
<ng-template #dataTableCell let-item="item"> {{ item.price | currency: 'USD': true}}</ng-template>
</data-table-column>

<data-table-column
[property]="'$key'">
<ng-template #dataTableCell let-item="item" >
        <a class="btn btn-primary" [routerLink]="['/admin/products/', item.$key]"> Edit </a>
        <button (click)="delete(item.$key)" class="btn btn-warning">Delete</button>
</ng-template>
</data-table-column>

</data-table>
