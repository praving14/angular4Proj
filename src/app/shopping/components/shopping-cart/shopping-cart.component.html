<h1> My Trolley</h1>

<ng-container *ngIf="cart$ | async as cart">
  <p> You have {{ cart.totalItemCount }} items in your trolley.
    <button *ngIf="cart.items.length" (click)="clearTrolley()" class="btn btn-danger btn-sm">Clear my Trolley</button>
  </p>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th style="width:100px"></th>
        <th>Product</th>
        <th class="text-center" style="width:250px">Quantity</th>
        <th class="text-right" style="width:250px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of cart.items">
        <td></td>
        <td style="width:100px"> <div [style.backgroundImage]="'url(' +item.imageUrl + ')'" class="thumbnail"></div>
        </td>
        <td>
          {{ item.title}}</td>
        <td style="width:250px"> 
            <product-quantity [product]="item" [shopping-cart]="cart">
              </product-quantity>   
        </td>
        <td class="text-right" style="width:250px">{{ item.totalPrice | currency: 'USD' : true }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th>Total</th>
        <th></th>
        <th class="text-right">{{cart.totalPrice | currency: 'USD' : true }}</th>
      </tr>
    </tfoot>
  </table>
  <a *ngIf="cart.items.length" routerLink="/check-out" class="btn btn-primary btn-sm">Check Out</a>
</ng-container>
