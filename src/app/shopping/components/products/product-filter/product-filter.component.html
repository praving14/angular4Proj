<div class="sticky-top" style="width:85%">
  <div class="list-group">
      <a class="list-group-item list-group-item-action" [class.active]="!category" routerLink="/"> All Categories</a>
      <a *ngFor="let c of categories$ | async" class="list-group-item list-group-item-action category-name" 
      routerLink="/" [queryParams]="{category : c.$key}" [class.active]="category == c.$key">
    {{ c.name }} </a> 
    </div>
</div>
