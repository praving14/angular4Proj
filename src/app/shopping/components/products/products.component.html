
<div class="row">
  <div class="col-3">
            <product-filter [category]="category" ></product-filter>  
  </div>
  <div class="col">
      <div class="row" *ngIf="cart$ | async as cart" style="padding-top:2%">
          <ng-container *ngFor="let product of filteredProducts; let i = index">
              <div class="col">
                        <product-card [product]="product" [shopping-cart]="cart" [show-actions]="true" style="width:18rem"></product-card>
              </div>
              <div *ngIf="(i + 1) % 3 == 0"class="w-100"></div>
          </ng-container>
        </div>
  </div>
</div>
