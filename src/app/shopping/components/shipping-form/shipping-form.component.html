<form #f="ngForm">
  <div class="form-group">
    <label for="">Full Name</label>
    <input #name="ngModel" name="name" [(ngModel)]="shipping.name" type="text" class="form-control" placeholder="Full Name" required>
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      <div *ngIf="name.errors.required">Name is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">Address</label>
    <input #addressLine1="ngModel" name="addressLine1" [(ngModel)]="shipping.addressLine1" type="text" class="form-control" placeholder="Address" required>
    <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">
      <div *ngIf="addressLine1.errors.required">Address Line 1 is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">City</label>
    <input #city="ngModel" name="city" [(ngModel)]="shipping.city" type="text" class="form-control" placeholder="City" required>
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      <div *ngIf="city.errors.required">City is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="">State</label>
    <input #state="ngModel" name="state" [(ngModel)]="shipping.state" type="text" class="form-control" placeholder="State" required>
    <div class="alert alert-danger" *ngIf="state.touched && state.invalid">
      <div *ngIf="state.errors.required">State is required.</div>
    </div>
  </div>
  <button 
    (click)="placeOrder()"
    [disabled]="!f.valid"
    class="btn btn-primary">Place Order</button>
</form>
